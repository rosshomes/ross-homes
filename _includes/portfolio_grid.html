<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Recent Projects</h2>
                    <h3 class="section-subheading text-muted">A showcase of our recent homes in Albany and Silverdale.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a data-id="{{ post.modal-id }}" href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        {% if !post.images %}
                            <img src="{{ post.images[0].url  | prepend: site.baseurl}}" class="portfolio-cover img-responsive img-centered" alt="">
                        {% else %}
                            <img src="assets/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        {% endif %}
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
